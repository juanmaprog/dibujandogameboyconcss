<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap"
      rel="stylesheet"
    />
    <title>Gameboy con CSS</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- CUERPO CONSOLA -->
    <div class="carcasa">
      <!-- TEXTO NINTENDO GAME BOY TM -->
      <div class="texto-nintendo-game-boy-tm">
        <p class="texto-nintendo">Nintendo&nbsp;</p>
        <p class="texto-gameboy">GAME BOY&nbsp;</p>
        <p class="texto-tm">TM</p>
      </div>
    </div>

    <!-- LÍNEAS SUPERIORES -->
    <div class="top-linea-vertical1"></div>
    <div class="top-linea-vertical2"></div>
    <div class="top-linea-horizontal"></div>

    <!-- MARCO PANTALLA -->
    <div class="marco-pantalla"></div>

    <!-- LÍNEAS DENTRO DEL MARCO PANTALLA -->
    <div class="linea-marco-pantalla1"></div>
    <div class="linea-marco-pantalla2"></div>

    <!-- TEXTO SUPERIOR DENTRO MARCO PANTALLA -->
    <div class="texto-marco-pantalla">DOT MATRIX WITH STEREO SOUND</div>

    <!-- PANTALLA AMARILLO-VERDOSO -->
    <div class="pantalla-amarillo-verdoso"></div>

    <!-- TODO: Falta implementar los efectos de apagada/encendida. -->

    <!-- LED BATERIA APAGADO -->
    <div class="led-bateria-apagado"></div>

    <!-- LED BATERÍA ENCENDIDO -->
    <div class="led-bateria-encendido"></div>

    <!-- TEXTO BATERÍA -->
    <div class="texto-bateria">BATTERY</div>

    <!-- BOTONES DIRECCIÓN -->
    <div class="botones"></div>
    <di class="circulo-boton-direccion"></di>
    <div class="boton-direccion-vertical">
      <div class="boton-direccion-vertical-marca-braille"></div>
      <div class="boton-direccion-vertical-brillo"></div>
    </div>
    <div class="boton-direccion-horizontal">
      <div class="boton-direccion-horizontal-brillo"></div>
    </div>
    <div class="boton-direccion-central">
      <div class="boton-direccion-central-brillo"></div>
    </div>
    <div class="boton-direccion-vertical-antes"></div>
    <div class="boton-direccion-vertical-despues"></div>
    <div class="boton-direccion-horizontal-antes"></div>
    <div class="boton-direccion-horizontal-despues"></div>

    <!-- BOTONES AB -->
    <div class="boton-ab-fondo">
      <div class="botones-ab">
        <div class="boton-a"></div>
        <div class="boton-b"></div>
        <div class="texto-boton-ab">
          <!-- TODO: Refactorizar. Ver código más adecuado. -->
          <p>B &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; A</p>
          <p></p>
        </div>
      </div>
    </div>

    <!-- BOTONES SELECT-START -->
    <div>
      <div class="botones-select-start">
        <p class="texto-select">SELECT</p>
        <p class="texto-start">START</p>
      </div>
    </div>

    <!-- RANURAS ALTAVOZ -->
    <div class="ranuras-altavoz"></div>
    <div class="auriculares">
      <p class="texto-auriculares">PHONES</p>
      <div class="indicador-auriculares"></div>
    </div>
  </body>
</html>
